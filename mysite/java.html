//================================================================================================================
function printAlphabet(letter, callback, result = '') {
  result += letter + ' ';
  document.getElementById("demo1").innerHTML = result;
  setTimeout(callback, 1000, result);
}

function printNextLetter(letter) {
  const code = letter.charCodeAt(0);
  if (code < 90) {
    const nextLetter = String.fromCharCode(code + 1);
    printAlphabet(nextLetter, () => {
      printNextLetter(nextLetter);
    });
  }
}

function printAlphabets() {
  printAlphabet('A', () => {
    printNextLetter('A');
  });
}

const fruits = {};

function addFruit() {
  let fruit = document.getElementById('fruitName').value;
  if (fruit.toLowerCase() === "stop") {
    printFruits();
    return;
  }
  
  let count = parseInt(document.getElementById('fruitCount').value);
  fruits[fruit] = count > 1 ? `${count} Units` : `${count} Unit`;
  
  document.getElementById("demo3").innerHTML += `${fruit}: ${fruits[fruit]} <br>`;
}

function printFruits() {
  console.log(fruits);
}
