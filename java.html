<script>
 function Accumulator(startingValue) {
  this.currentValue = startingValue;

  this.read = function() {
    let userInput = Number(prompt('ป้อนค่าที่ต้องการบวก', ''));
    if (!isNaN(userInput)) {
      this.currentValue += userInput;
    } else {
      alert('กรุณาป้อนตัวเลข');
    }
    this.show();
  };

  this.show = function() {
    document.getElementById('demo2').textContent = `ค่าที่เก็บไว้ในตอนนี้: ${this.currentValue}`;
  };
}

// สร้าง object Accumulator และเก็บไว้ในตัวแปร accumulator
const accumulator = new Accumulator(10);

// ไม่ต้องเรียกใช้ function ที่ไม่ได้ถูกสร้างขึ้น
function Calculator() {
  this.read = function() {
    this.number1 = Number(prompt('ป้อนตัวเลขที่ 1', ''));
    this.number2 = Number(prompt('ป้อนตัวเลขที่ 2', ''));
  };

  this.sum = function() {
    return this.number1 + this.number2;
  };

  this.mul = function() {
    return this.number1 * this.number2;
  };

  this.division = function() {
    if (this.number2 !== 0) {
      return this.number1 / this.number2;
    } else {
      return 'ไม่สามารถหารด้วย 0 ได้';
    }
  };
}

const calculator = new Calculator();
calculator.read();
alert(`ผลบวก: ${calculator.sum()}`);
alert(`ผลคูณ: ${calculator.mul()}`);

document.getElementById('demo3').addEventListener('click', function() {
  alert(`ผลหาร: ${calculator.division()}`);
});

</script>
